<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCare</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="flex justify-between align-center">
        <div class="logo">
            Quicksand
        </div>
        <div class="nav-items flex align-center">
            <a href="#head" class="nav-item mx10">Beranda</a>
            <a href="#cuci" class="nav-item mx10">Cuci</a>
            <a href="riwayat.html" class="nav-item mx10">Riwayat</a>
            <a href="login.html" class="login nav-item mx10">Login</a>
        </div>
    </nav>
    <section class="sect1 flex justify-center align-center justify-around" id="head">
        <div class="flex justify-center column" style="width: 40%; height: inherit;">
            <p style="font-size: 100px; font-weight: bold; margin-block: 0;">QuickCare</p>
            <p style="font-size: 40px; font-weight: bold; margin-block: 0;">Solusi Praktis dan Cepat untuk Semua Kebutuhan Laundry Anda!</p>
        </div>
        <div class="flex justify-center column" style="width: 40%; height: inherit;">
            <img style="object-fit: contain;" src="assets/images/laundryhead.png" alt="">
        </div>

    </section>
    <section class="sect1 flex justify-center align-center column">
        <p style="font-size: 40px; font-weight: bold;" id="cuci">Pemesanan Laundry</p>
        <form action="submit.php" method="post" class="flex column align-center" style="width: 80%;">
            <div class="flex" style="width: 100%;">
                <div class="form-group mx20" style="width: 50%;">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group mx20" style="width: 50%;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="flex" style="width: 100%;">
                <div class="form-group mx20" style="width: 50%;">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group mx20" style="width: 50%;">
                    <label for="package">Pilih Paket Laundry</label>
                    <select id="package" name="package" required>
                    <option value="" disabled selected>Pilih Paket</option>
                    <option value="paket-1">Paket 1: Cuci Reguler</option>
                    <option value="paket-2">Paket 2: Cuci Kilat</option>
                    <option value="paket-3">Paket 3: Cuci Express</option>
                    </select>
                </div>
            </div>
            <div class="flex" style="width: 100%;">
                <div class="form-group mx20" style="width: 50%;">
                    <label for="laundry-type">Jenis Cucian</label>
                    <input type="text" id="laundry-type" name="laundry-type" required>
                </div>
                <div class="form-group mx20" style="width: 50%;">
                    <label for="laundry-weight">Berat Cucian (dalam kilogram)</label>
                    <input type="number" id="laundry-weight" style="width: 100%; padding: 10px;" name="laundry-weight" min="1" required>
                </div>
            </div>
            <div class="flex align-center" style="width: 95%;">
                <div class="form-group" style="width: 100%;">
                    <label for="notes">Catatan Tambahan</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
            </div>
        <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
